<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - Chatroom</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="chat-page" class="page">
    <div class="chat-container">
        <header class="chat-header">
            <h2>WebSocket Chat Room</h2>
        </header>
        <div class="connecting">Connecting...</div>
        <ul id="messageArea" class="message-area"></ul>
        <form id="messageForm" name="messageForm" class="message-form">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit" class="btn-primary">Send</button>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
